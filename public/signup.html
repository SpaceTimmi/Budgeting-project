<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Firebase SDK set up-->
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth-compat.js"></script>
    <script src="js/setup_firebase.js"></script>
    <!--End firebase SDK set up-->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/dropdown.css"/>
    <title>Sign up for BudgetPlanner</title>
</head>
<body class="sign-up-login-duo">
    <!-- topNavBar -->
    <div class="top">
        <div class="navBar row">
            <div class="col navElement siteName">Placeholder</div>
            <div class="col navLinks">
                <div class="col navElement" id="home"><a href="home.html" class="navText">Home</a></div>
                <div class="col navElement" id="about"><a href="about.html" class="navText">About</a></div>
                <div class="col navElement dropdown" id="login-state"></div>
                <script src="js/loginState.js"></script>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h3 id="title">BudgetPlanner</h3> 
        <div class="sub-container raise-box">
            <div id="intro--">
                <p>Want to Keep track of your finances? You're in the right place!</p>
                <p>Already have an account? <a href="./login.html">Log in</a></p>
            </div>
    
            <!-- start of signup form -->
            <div class="login-form">
                <!-- start of username  field -->
                <div>
                    <p class="personalizedLabel">Username</p>
                    <input class="input-field" id="userName" type="text" name="userName" placeholder="Username"> 
                </div>
                <!-- end of username field -->

                <!-- start of email field-->
                <div>
                    <p class="personalizedLabel">Mail</p>
                    <input class="input-field" id="userMail" type="email" name="userMail" placeholder="Email">
                </div>
                <!-- end of email field-->

                <!-- start of password field -->
                <div>
                    <p class="personalizedLabel">Password</p>
                    <input class="input-field" id="userPassword" type="password" name="userPassword" placeholder="Password">
                </div>
                <div>
                    <p class="personalizedLabel">Reenter password</p>
                    <input class="input-field" id="userPassword2" type="password" name="userPassword2" placeholder="Reenter password">
                </div>
                <div class="hide-btn-container">
                    <button id="hide-btn">hide</button>
                </div>
                <!-- end of password field -->
            
                <!-- submit button -->
                <div>
                    <button id="getStarted" class="large-btn" type="submit">Get started</button>
                </div>
            </div>
        <!-- end of signup form -->
        </div>
    </div>
     
     <footer class="footer-container">
        <p class="built-by">
            &copy; <span id="date">2022</span>
            <a href="home.html" id="logo">BudgetPlanner</a> 
            built by <a href="https://github.com/vy-b">Cola</a> and 
            <a href="https://github.com/spacetimmi">SpaceTimmi</a>
        </p>
        <div class="footer-nav">
            <a href="home.html" class="footer-nav-links">Home</a>
            <a href="login.html" class="footer-nav-links">Log In</a>
            <a href="signup.html" class="footer-nav-links">Sign Up</a>
            <a href="about.html" class="footer-nav-links">About</a>
        </div>
    </footer>
    <script type="text/javascript" src="./js/signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Sign Up page</title>
</head>
<body>
    <h1>Sign Up Page</h1>
    
    <div class="container">

        <div class="" id="intro--">
            <p>Passwords must be at least 8 characters long.</p>
            <a href="./login.html">Log in</a>
        </div>
    
        <!-- start of signup form -->
        <div class="login-form">
            <!-- start of username  field -->
            <div class="">
                <label for="userName">Username</label>
                <input class="input-field" id="userName" type="text" name="userName"> 
            </div>
            <!-- end of username field -->

            <!-- start of email field-->
            <div class="">
                <label for="userMail">Mail</label>
                <input class="input-field" id="userMail" type="email" name="userMail">
            </div>
            <!-- end of email field-->

            <!-- start of passoword field -->
            <div class="">
                <label for="userPassword">Password</label>
                <button class="" type="">Hide</button>
                <input class="input-field" id="userPassword" type="password" name="userPassword">
            </div>
            <!-- end of password field -->

            <!-- submit button -->
            <div class="">
                <button id="getStarted" type="submit">Get started</button>
            </div>
        </div>
        <!-- end of signup form -->
    
    </div>

     <!--Firebase SDK set up-->
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth-compat.js"></script>
    <script src="js/setup_firebase.js"></script>
    <!--End firebase SDK set up-->

    <script type="text/javascript" src="./js/signup.js"></script>
</body>
</html>

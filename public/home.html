<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--Firebase SDK set up-->
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-database-compat.js"></script>
    <script src="js/setup_firebase.js"></script>
    <!--End firebase SDK set up-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="stylesheet" href="./styles/dropdown.css"/>
    <!--Font Awesome-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" >
    <title>Home</title>
</head>
<body>
    <!-- topNavBar -->
    <div class="top">
        <div class="navBar row">
            <div class="col navElement siteName"><a href="home.html">BudgetPlanner</a></div>
            <div class="col navLinks">
                <div class="col navElement" id="home"><a href="home.html" class="navText">Home</a></div>
                <div class="col navElement" id="about"><a href="about.html" class="navText">About</a></div>
                <div class="col navElement dropdown" id="login-state"></div>
                <script src="js/loginState.js"></script>
            </div>
        </div>
    </div>
 
	<div class="container">
        <div class="switch" onclick="darkMode()">Dark mode:              
            <span id="inner-switch">OFF</span>
        </div>

		<div class="row">
			<div class="intro col-12" id="homepage">
                <div class="my-header">
                    <i class="fa fa-chevron-left" aria-hidden="true" onclick="lastYear()"></i>
                    <span id="year-header">Budgeting</span>
                    <i class="fa fa-chevron-right" aria-hidden="true" onclick="nextYear()"></i>
                </div>
				
                <div class="my-header">
                    <i class="fa fa-chevron-left" aria-hidden="true" onclick="lastMonth()"></i>
                    <span id="month-header"></span>
                    <i class="fa fa-chevron-right" aria-hidden="true" onclick="nextMonth()"></i>
                </div>
                
                <button id="getStarted" class="large-btn" onclick="openForm()">Add new entry...</button>
			</div>
            <div class="entry-container" id="entry-form" style="background-color:white">
                <div>
                    <p>Date</p>
                    <input type="date" id="entry-date">
                </div>
                <div>
                    <p>Amount</p>
                    <input class="entryInput" id="amount" type="number" placeholder="Enter amount">
                </div>
                <div>
                    <p>Category</p>
                    <select class="entryInput" id="category">
                        <option value="Household">Household</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Health">Health</option>
                        <option value="Social">Social</option>
                        <option value="Work">Work</option>
                        <option value="Apparel">Apparel</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <p>Description</p>
                    <input class="entryInput" id="description" type="text" placeholder="Enter description">
                </div>
                <div>
                    <p>Income/Expense</p>
                    <select class="entryInput" id="type">
                        <option value="Expense">Expense</option>
                        <option value="Income">Income</option>
                    </select>
                </div>
                <div>
                    <button class="large-btn" id="add-btn">Add</button>
                    <button class="large-btn" id="update-btn">Update</button>
                    <button class="large-btn" id="cancel-btn" style="background-color:red" onclick="closeForm()">Cancel</button>
                </div>
            </div>
		</div>
        <div id="entryList"></div>
        <div id="cards">
            <ul id="card-list">
            </ul>
        </div>
	</div>
     <footer class="footer-container">
        <div class="footer-sub-container">
            <p class="built-by">
                &copy; <span id="date">2022</span>
                <a href="home.html" id="logo">BudgetPlanner</a> 
                built by <a href="https://github.com/vy-b">Cola</a> and 
                <a href="https://github.com/spacetimmi">SpaceTimmi</a>
            </p>
            <div class="footer-nav">
                <a href="home.html" class="footer-nav-links">Home</a>
                <a href="login.html" class="footer-nav-links">Log In</a>
                <a href="signup.html" class="footer-nav-links">Sign Up</a>
                <a href="about.html" class="footer-nav-links">About</a>
            </div>
        </div>
    </footer>
	<script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/dark-mode.js"></script>
</body>
</html>
</html>

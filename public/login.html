<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <div class="container">
        <!-- start of introduction text-->
        <div class="" id="intro--">
            <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
        </div>
        <!-- end of introduction text-->

        <!-- start of login form -->
        <div class="login-form">
            <!-- start of username field -->
            <div>
                <label for="userName-or-email">Email</label>
                <input class="input-field" id="email" type="text" placeholder="Email"> 
            </div>
            <!-- end of username field -->

            <!-- start of password field -->
            <div>
                <label for="userPassword">Password</label>
                <input class="input-field" id="password" type="text" placeholder="password">
                <button id="hide-btn">hide</button>
            </div>
            <!-- end of password field -->

            <!-- submit button -->
            <div>
                <button id="submit">Login</button>
            </div>
        </div>
        <!-- end of login form -->

    </div>
    
    <!--Firebase SDK set up-->
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth-compat.js"></script>
    <script src="js/setup_firebase.js"></script>
    <!--End firebase SDK set up-->
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
